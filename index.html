<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restigon — Trust the Fix</title>
  <link rel="icon" type="image/png" href="Restigon-icon.png" />
  <style>
    /* ==== Global Reset ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ==== Header ==== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
      border-bottom: 2px solid #a42b2f;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 60px;
      height: auto;
    }

    .logo h1 {
      font-size: 1.8rem;
      color: #a42b2f;
      letter-spacing: 1px;
    }

    /* ==== Search Bar ==== */
    .search-bar input {
      padding: 8px 12px;
      border: 1px solid #a42b2f;
      border-radius: 5px;
      outline: none;
      background: #111;
      color: #fff;
    }

    /* ==== Menu ==== */
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      color: #fff;
      display: none;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #a42b2f;
    }

    /* ==== Hero Section ==== */
    .hero {
      width: 100%;
      height: 400px; /* Matches your 1920×400px image */
      margin-top: 80px; /* offset header */
      position: relative;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .hero-text h2 {
      font-size: 3rem;
      color: #a42b2f;
      text-shadow: 0 0 20px rgba(164, 43, 47, 0.8);
    }

    .hero-text p {
      font-size: 1.3rem;
      color: #fff;
      margin-top: 10px;
    }

    /* ==== Footer ==== */
    footer {
      background: #111;
      text-align: center;
      padding: 40px 20px;
      border-top: 2px solid #a42b2f;
      margin-top: 50px;
    }

    footer img {
      width: 80px;
      height: auto;
      margin-bottom: 15px;
    }

    .social-links {
      margin: 15px 0;
    }

    .social-links a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #a42b2f;
    }

    footer p {
      font-size: 0.9rem;
      color: #aaa;
    }

    /* ==== Responsive ==== */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 80px;
        right: 0;
        width: 200px;
        border-left: 2px solid #a42b2f;
      }

      nav ul.show {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <div class="logo">
      <img src="Restigon-icon.png" alt="Restigon Logo" />
      <h1>Restigon</h1>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>

    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <nav>
      <ul id="menu-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Hero Section ===== -->
  <section class="hero">
    <img src="banner1920400.webp" alt="Restigon Banner" />
    <div class="hero-text">
      <h2>Fuel Pump & Injector Testing</h2>
      <p>Precision. Reliability. 30+ Years of Experience.</p>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <img src="Restigon-icon.png" alt="Restigon Logo" />
    <div class="social-links">
      <a href="https://www.facebook.com/profile.php?id=61573914841169">Facebook</a> |
      <a href="https://www.instagram.com/restigonofficial/">Instagram</a> |
      <a href="https://www.tiktok.com/@restigonofficial">TikTok</a> |
      <a href="https://x.com/restigon">X</a> |
      <a href="https://youtube.com/@restigon">YouTube</a>
    </div>
    <p>© 2025 Restigon — Trust the Fix. All rights reserved.</p>
  </footer>

  <script>
    // ===== Menu Toggle for Mobile =====
    function toggleMenu() {
      const menu = document.getElementById("menu-list");
      menu.classList.toggle("show");
    }
  </script>
</body>
</html>
