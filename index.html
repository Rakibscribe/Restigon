<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restigon</title>
  <link rel="icon" href="Restigon-icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Restigon-icon.png" alt="Restigon Logo">
      <span>Restigon</span>
    </div>
    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>
    <nav id="nav-menu">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button><i class="fas fa-search"></i></button>
      </div>
    </nav>
  </header>

  <!-- Cover Section -->
  <section class="cover" id="home">
    <img src="Restigon.png" alt="Restigon Cover">
    <div class="cover-text">
      <h1>Welcome to Restigon</h1>
      <p>Always Choose Comfort</p>
      <a href="#products" class="btn">Explore Products</a>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <div class="social-links">
      <a href="https://www.facebook.com/profile.php?id=61573914841169" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/restigonofficial/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@restigonofficial" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://x.com/restigon" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://youtube.com/@restigon" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    <p>&copy; 2025 Restigon. All Rights Reserved.</p>
  </footer>

  <script>
    // Hamburger Menu Toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Smooth Scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>

</body>
</html>
